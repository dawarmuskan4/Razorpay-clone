<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RazorPay</title> 
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <nav class="bg-deepBlue">
        <div class="relatve w-[1080px] mx-auto flex item-center justify-between">
            
            <!-- logo -->
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="./images/logo.svg" 
                width="125px"
                height="30px">
            </a>
            <ul class="flex gap-5">
                <li class="text-white font-mullish py-7 hover:text-lightBlue 
                    cursor-pointer transition-all duration:200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden 
                    group-hover:block transition-all duration:200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue 
                    cursor-pointer transition-all duration:200 relative group">
                    <a href="#">Banking</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden 
                    group-hover:block transition-all duration:200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue 
                    cursor-pointer transition-all duration:200 relative group">
                    <a href="#">Corporate Card</a>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue 
                    cursor-pointer transition-all duration:200 relative group">
                    <a href="#">Payroll</a>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue 
                    cursor-pointer transition-all duration:200 relative group">
                    <a href="#">Resources</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden 
                    group-hover:block transition-all duration:200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue 
                    cursor-pointer transition-all duration:200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden 
                    group-hover:block transition-all duration:200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue 
                    cursor-pointer transition-all duration:200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden 
                    group-hover:block transition-all duration:200"></div>
                </li>
            </ul>

            <div class="flex gap-6">
                <img src="./images/india-flag.svg" width="28px" height="20px">
                
                <button class="py-3 px-5 font-mullish text-white border-2 border-lightBlue 
                rounded box-border h-14 mt-3 font-bold">
                    Log In
                </button>
                
                <button class="py-3 px-4 font-mullish font-bold bg-white text-lightBlue300 border
                transition-all duration-200 rounded hover:text-lightBlue500 h-14 mt-3">
                    Sign Up  
                </button>
            </div>
        </div>
    </nav>

    <!-- hero section -->
    <section class="relative bg-deepBlue ">
        <div class="max-w-[1080px] flex flex-row mx-auto width:10/12 justify-between items-center">
            <!-- left part-->
            <div class="space-y-8">
                <h1 class="text-white font-mullish text-[40px] font-bold leading-[1.2]">
                    Power your finance, grow your business
                </h1>
                <div class="w-6 h-1 bg-greenLight"></div>
                <p class="font-mullish text-[18px] leading-7 text-white opacity-70">
                    Accept payments from customers. Automate payouts to vendors
                    & employees. Never run out of working capital.
                </p>
                <button class="bg-lightBlue text-white rounded font-mullish font-bold
                hover:bg-lightBlue500 transition-all duration-200 py-[14px] px-[10px] ">
                    Sign Up Now
                </button>
            </div>`
            <!-- right part-->
            <img src="./images/hero-illustration.jpg" alt=""
            class="w-full max-w-[600px] ">
        </div>

        <!-- shape part -->
        <div>
            <img src="./images/hero-shape.svg" alt="">
        </div>
    </section>
</body>

</html>
